<div class="form-floating mb-3">
    <input 
      type={{type}} 
      class = "form-control" 
      [formControl]="control"
      placeholder="{{label}}"
      [ngClass]="(control.touched) ? control.invalid ? 'is-invalid': 'is-valid' : null">
      <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
    <label for="floatingInput">{{label | titlecase}}</label>
    <div *ngIf="control.errors?.['required']" class ="invalid-feedback ms-2">Please enter the {{label}}.</div>
    <div *ngIf="control.errors?.['email']" class ="invalid-feedback ms-2">Please enter the valid email address.</div>
    <div *ngIf="control.errors?.['emailExists']" class ="invalid-feedback ms-2">Email address is already taken.</div>
    <div *ngIf="control.errors?.['maxLength'] || control.errors?.['minlength']" class ="invalid-feedback ms-2">Password must have 6-10 characters.</div>
    <div *ngIf="control.errors?.['pattern']" class ="invalid-feedback ms-2">Password must have 1 uppercase, 1 lowercase, 1 numeric character and 1 non-alphanumeric character. Password must be between 6 and 10 characters.</div>
  </div>
