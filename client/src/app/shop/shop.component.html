<div class="container">
    <div class="row" *ngIf="types.length > 0 && brands.length > 0">
        <section class="col-3 mt-5">
            <h5 class="text-danger ms-3">Sort</h5>
            <select id="" class="form-select mb-5" (change)="onSortSelected($event)">
                <option value="{{sort.value}}" *ngFor="let sort of sortOptions">{{sort.name}}</option>
            </select>



            <h5 class="text-danger ms-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" style="cursor: pointer;" *ngFor="let brand of brands"
                    [class.active]="brand.id == shopParams.brandId" [value]="brand.id" (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-danger ms-3 mt-5">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" style="cursor: pointer;" *ngFor="let type of types"
                    [class.active]="type.id == shopParams.typeId" [value]="type.id" (click)="onTypeSelected(type.id)">
                    {{type.name}}
                </li>
            </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-paging-header 
                [totalCount]="totalCount"
                [pageNumber]="shopParams.pageNumber"
                [pageSize]="shopParams.pageSize"
                ></app-paging-header>

                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2" #search (keyup.enter)="onSearch()">
                    <button class="btn btn-outline-primary mx-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-primary mx-2" (click)="onReset()">Reset</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-5" *ngIf="totalCount > 0">
                <app-pager 
                [totalCount]="totalCount"
                [pageSize]="shopParams.pageSize"
                (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>
        </section>
    </div>
</div>
