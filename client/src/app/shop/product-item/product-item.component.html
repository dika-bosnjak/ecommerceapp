<div class="card h-100 shadow-sm" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" style="height:300px;" class="img-fluid">
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>

        <div class="row mt-auto">
            <button class="btn btn-primary col-6"><i class="fa fa-shopping-cart me-2"></i></button>
            <button class="btn btn-primary col-6">View</button>
        </div>
    </div>
  </div>
