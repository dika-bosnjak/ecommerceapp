<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container container-fluid">
    <img src="/assets/images/logo.png" alt="" style="max-height: 70px;"  routerLink="/">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto my-2 text-uppercase fs-5">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{exact: true}">Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/shop">Shop</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contact">Contact</a>
        </li>-->
      </ul>
      <div class="d-flex algin-items-center">
        <a routerLink="/basket" class="position-relative">
          <i class="fa fa-shopping-cart fa-2x me-5 mt-3 text-white"></i>
          <div class="cart-no" *ngIf="(basketService.basketSource$ | async) as basket">{{getCount(basket.items)}}</div>
        </a>
        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
          <a routerLink="/account/login" class="btn btn-secondary me-2">Login</a>
          <a routerLink="/account/register" class="btn btn-secondary me-2">Sign up</a>
        </ng-container>

        <ng-container *ngIf="accountService.currentUser$ | async as user">
          <div class="dropdown ms-3 me-5 mt-3" style="cursor: pointer;" dropdown>
            <a class="dropdown-toggle text-white pt-5" dropdownToggle><strong>Welcome, {{user.displayName}}</strong></a>
            <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
              <li class="py-1">
                <a routerLink="/basket" class="dropdown-item"> <i class="fa fa-shopping-cart me-3"></i>View basket</a>
              </li>
              <li class="py-1">
                <a routerLink="/orders" class="dropdown-item"> <i class="fa fa-history me-3"></i>View orders</a>
              </li>
              <div class="dropdown-divider"> </div>
              <li class="py-1">
                <a (click)="accountService.logout()" class="dropdown-item"> <i class="fa fa-sign-out me-3"></i>Logout</a>
              </li>
            </ul>
          </div>
        </ng-container>
        
      </div>
    </div>
  </div>
</nav>
