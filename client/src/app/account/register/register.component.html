<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mt-4">
                <h1 class="mb-3">Sign up</h1>
            </div>
                <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'display name'"></app-text-input>
                <app-text-input [formControl]="registerForm.controls['email']" [label]="'email address'"></app-text-input>
                <app-text-input [formControl]="registerForm.controls['password']" [type]="'password'" [label]="'password'"></app-text-input>

                <ul class="text-danger list-unstyled" *ngIf="errors">
                    <li *ngFor="let error of errors">
                        {{error}}
                    </li>
                </ul>

              <div class="d-grid">
                <button class="btn btn-primary mt-3" type="submit" [disabled]="registerForm.invalid">Register</button>
              </div>
        </form>
    </div>
</div>
